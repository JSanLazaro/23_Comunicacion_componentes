<div class="row p-2">
  <div class="container p-1 mx-3 marco col-5">
    <form >      
      <div class="form-group" action="">
        <label for="name"
          >Nombre
          <input          
            type="text"
            name="name"
            id="field_name"
            placeholder="introduzca nombre"
            [(ngModel)]="fName"
        /></label>
      </div>
      <div class="form-group" action="">
        <label for="lastName"
          >Apellidos
          <input
            type="text"
            name="lastName"
            id="field_last_name"
            placeholder="introduzca apellidos"
            ngModel
            #vLastName
            [(ngModel)]="fLastName"
        /></label>
      </div>
      <div class="form-group" action="">
        <label for="position"
          >cargo
          <input
            type="text"
            name="position"
            id="field_position"
            placeholder="introduzca cargo"
            ngModel
            #vPosition
            [(ngModel)]="fPosition"
        /></label>
      </div>
      <div class="form-group" action="">
        <label for="salary"
          >salary
          <input type="number" name="salary" id="field_salary" ngModel #vSalary [(ngModel)]="fSalary"
        /></label>
      </div>
      <button (click)="addEmployee()" type="button">a√±adir</button>
    </form>
  </div>
  <div class="container col-5">    
    Name: {{fName}}
    LastName: {{fLastName}}
    Position: {{fPosition}}
    Salary: {{fSalary}}
  </div>
  
</div>
<div class="employees">
  <app-son *ngFor="let anEmployee of employees" [employee]="anEmployee"></app-son>
</div>
